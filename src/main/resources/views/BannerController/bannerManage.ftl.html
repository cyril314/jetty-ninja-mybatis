<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="icon" href="${webPath!}assets/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/style.css" />
<script type="text/javascript" src="${webPath!}assets/webjars/jquery/1.9.0/jquery.js"></script>
<script src="${webPath!}assets/js/jqPaginator.js"></script>
<script src="${webPath!}assets/js/bootstrap.js"></script>
<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
</style>
</head>
<body>
    <!-- <button type="button" class="btn btn-success" id="addnew">新增</button> -->
<div>
	<table class="table table-bordered table-hover definewidth m10" >
	    <thead>
	    <tr>
	        <th>序号</th>
	        <th>创建时间</th>
	        <th>标题</th>
	        <th>横幅图片</th>
	        <th>显示状态</th>
	        <th>操作</th>
	    </tr>
	    </thead>
	    <#list map.list as p>
		<tr>
			<td>${p_index +1}</td>
			<td>${p.creatdate?string("yyyy-MM-dd HH:mm:ss")}</td>
			<td>${p.title!}</td>
			<td><img class="fileImg" src="${webPath!}assets/${p.bannerurl!'img/no_img.jpg'}" /></td>
			<td><#if p.status == 1> 显示 <#else> 不显示 </#if></td>
			<td><a href="editBanner?id=${p.id}">编辑</a></td>
		</tr>
		</#list>
	</table>
</div>
</body>
<script>
$(function() {
	$('#addnew').click(function() {
		window.location.href = "editBanner";
	});
});
</script>
</html>
