<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="icon" href="${webPath!}assets/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/style.css" />
<script src="${webPath!}assets/webjars/jquery/2.2.1/dist/jquery.min.js"></script>
<script src="${webPath!}assets/fileupload/ajaxfileupload.js"></script>
<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
</style>
</head>
<body>
<form class="definewidth m20" action="${webPath!}admin/saveBanner" method="post" accept-charset="UTF-8" >
	<input type="hidden" name="id" value="${map.entity.id!}" />
	<table class="table table-bordered table-hover ">
	    <tr>
	        <td width="10%" class="tableleft">商品名称</td>
	        <td><input type="text" name="title" value="${map.entity.title!}" maxlength="50"/></td>
	    </tr>
	    <tr>
	        <td class="tableleft">横幅图片</td>
	        <td>
				<div id="preview">
					<img class="fileImg" id="imghead" src="${webPath!}assets/${map.entity.bannerurl!'img/no_img.jpg'}" />
				</div>         
				<input type="file" id="previewImg" name="upfile" style="display: none;" />
				<input type="hidden" id="PicUrl" name="bannerurl" />
	        </td>
	    </tr>
	    <tr>
	        <td class="tableleft">显示状态</td>
	        <td>
	            <input type="radio" name="status" value="0" <#if map.entity.status! == 0>checked="checked"</#if> /> 不显示
				<input type="radio" name="status" value="1" <#if map.entity.status! == 1>checked="checked"</#if> /> 显示
	        </td>
	    </tr>
	    <tr>
	        <td width="10%" class="tableleft">跳转路径</td>
	        <td><input type="text" name="gotourl" value="${map.entity.gotourl!}" maxlength="50"/></td>
	    </tr>
	    <tr>
	        <td class="tableleft"></td>
	        <td>
	            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
	            <button type="button" class="btn btn-success" onclick="javascript:window.location.href='goodsManage'">返回列表</button>
	        </td>
	    </tr>
	</table>
</form>
</body>
<script type="text/javascript">
   	$('#imghead').on('click',function(){
		$('#previewImg').click();
	});
	
	//选择文件之后执行上传  
    $('#previewImg').on('change', function(){
		$.ajaxFileUpload({
			type: "POST",
			url : '${webPath!}/uploadFile', //用于文件上传的服务器端请求地址
			secureuri: false, //是否需要安全协议，一般设置为false
			fileElementId: 'previewImg', //文件上传域的ID
			dataType: 'json', //返回值类型 一般设置为json
			async: false,
			success: function(data, status){ //服务器成功响应处理函数
				if('success'==status){
					if (typeof (data) != 'undefined') {
						//previewImage(this);
						$("#imghead").attr('src','${webPath!}/assets/'+data.upfile);
						$("#PicUrl").val(data.upfile);
					}
				}
			},
			error: function(data, status, e){ //服务器响应失败处理函数
				console.log(e);
			}
		});
    });
</script>
</html>
