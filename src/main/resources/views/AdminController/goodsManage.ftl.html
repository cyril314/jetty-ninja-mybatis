<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="icon" href="${webPath!}assets/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/webjars/bootstrap/3.0.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="${webPath!}assets/css/style.css" />
<script src="${webPath!}assets/webjars/jquery/1.9.0/jquery.js"></script>
<script src="${webPath!}assets/webjars/bootstrap/3.0.0/js/bootstrap.js"></script>
<script src="${webPath!}assets/js/jqPaginator.js"></script>
<style type="text/css">
    body {
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
</style>
</head>
<body>
<form class="form-inline definewidth m20" action="${webPath!}admin/goodsManage" method="post" accept-charset="UTF-8">  
	商品名称： <input type="text" name="name" class="abc input-default" >&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
    <button type="button" class="btn btn-success" id="addnew">新增</button>
</form>
<div>
	<table class="table table-bordered table-hover definewidth m10" >
	    <thead>
	    <tr>
	        <th>序号</th>
	        <th>创建时间</th>
	        <th>商品名称</th>
	        <th>商品简述</th>
	        <th>商品价格</th>
	        <th>上架状态</th>
	        <th>热门状态</th>
	        <th>操作</th>
	    </tr>
	    </thead>
	    <#list map.pager.list as p>
		<tr>
			<td>${p_index +1}</td>
			<td>${p.creatdate?string("yyyy-MM-dd HH:mm:ss")}</td>
			<td>${p.goodsname!}</td>
			<td>${p.description!}</td>
			<td>${p.goodsprice!'0.00'}</td>
			<td><#if p.status == 1> 已上架 <#else> 未上架 </#if></td>
			<td><#if p.hot == 1> 热门 <#else> 正常 </#if></td>
			<td>
				<a href="editGoods?id=${p.id}">编辑</a>
				<a href="delGoods?id=${p.id}">删除</a>
			</td>
		</tr>
		</#list>
	</table>
</div>
<div style="padding: 20px 0">
	<style>
	.col-center-block {  
	    float: none;  
	    display: block;  
	    margin-left: auto;  
	    margin-right: auto;  
	}
	</style>
	<div class="clear"></div>
	<div class="inline pull-right page">
		${map.pager.records} 条记录
		<span id="cpg"></span>
		<span id="paginationed"></span>
	</div>
</div>
</body>
</html>
<script>
	$(function() {
		$('#addnew').click(function() {
			window.location.href = "editGoods";
		});
		$.jqPaginator("#paginationed",{
	        totalCounts: ${map.pager.records?c},
	        pageSize: ${map.pager.rows?c},
	        visiblePages: 3,
	        currentPage: ${map.pager.page?c},
	        activeClass: "current",
	        first: '<a class="first" href="javascript:;">首页</a>',
	        prev: '<a class="prev" href="javascript:;">上一页</a>',
	        next: '<a class="next" href="javascript:;">下一页</a>',
	        last: '<a class="last" href="javascript:;">尾页</a>',
	        page: '<a href="javascript:;">{{page}}</a>',
	        onPageChange: function (num) {
	        	 $('#cpg').html('当前第 ' + num + ' 页');
	        	if(num!=${map.pager.page}){
	        		window.location.href="${webPath!}/admin/goodsManage?currentPage="+num;
	        	}
	        }
	    });
	});

	function del(id) {
		if (confirm("确定要删除吗？")) {
			window.location.href = "index.html";
		}
	}
</script>
